<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Week__Silvia-Lechthaler</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cutive+Mono&display=swap"
        rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>

<body>
    <div class="project">
        
        <h1> Priority</h1>
        <hr>
        <div class="btns">
            <button class="completed">COMPLETED TASKS</button>
            <button class="add">ADD NEW APPT.</button>
        </div>

        <div class="toDoList">
        </div>
    </div>
    <div class="modaleCredential">
        <div class="modaleUserPsw">
            <div class="UserPsw animate__animated">
                <h2>
                    Sign In
                </h2>
                <hr>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" required> 
                <button class="sign-in">Sign in</button> 
                <div class="saveCredential">
                    <input type="checkbox" id="remember-me" name="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
